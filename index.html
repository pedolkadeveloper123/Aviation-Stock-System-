<!DOCTYPE html><html lang="pt-BR"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JF Aviation - Controle de Materiais</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }body {
  background-color: #f7f7f7;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

header {
  background-color: #d32f2f;
  color: #fff;
  padding: 1rem;
  text-align: center;
  font-size: 1.5rem;
  font-weight: bold;
}

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 1rem;
}

.form-container,
.filter-container {
  background-color: white;
  padding: 1rem;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 700px;
  margin-bottom: 1rem;
}

form {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 0.5rem;
}

form input,
form select,
form button {
  padding: 0.5rem;
  font-size: 1rem;
}

button {
  background-color: #d32f2f;
  color: white;
  border: none;
  cursor: pointer;
  grid-column: span 2;
  border-radius: 5px;
}

.filters {
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
}

@media(min-width: 600px) {
  .filters {
    flex-direction: row;
    justify-content: space-between;
  }
}

.item-list {
  background-color: white;
  padding: 1rem;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 700px;
}

.item {
  border-left: 5px solid green;
  margin-bottom: 1rem;
  padding-left: 1rem;
}

footer {
  background-color: #212121;
  color: white;
  text-align: center;
  padding: 1rem;
  font-size: 0.875rem;
}

  </style>
</head><body>
  <header>
    JF Aviation - Controle de Materiais
  </header>
  <main>
    <div class="form-container">
      <form id="itemForm">
        <input type="text" placeholder="AWB" required>
        <input type="text" placeholder="Part Number (PN)" required>
        <input type="text" placeholder="Serial Number">
        <input type="number" placeholder="Quantidade" required>
        <input type="text" placeholder="Aeronave" required>
        <select>
          <option>Recebido</option>
          <option>Exportado</option>
          <option>Separado</option>
        </select>
        <input type="text" placeholder="Destino">
        <input type="text" placeholder="Descrição">
        <input type="file">
        <button type="submit">Adicionar Item</button>
      </form>
    </div><div class="filter-container">
  <div class="filters">
    <input type="text" placeholder="Filtrar por PN">
    <input type="text" placeholder="Filtrar por Aeronave">
    <select>
      <option>Todos os Status</option>
      <option>Recebido</option>
      <option>Exportado</option>
      <option>Separado</option>
    </select>
  </div>
</div>

<div class="item-list">
  <div class="item">
    <strong>AWB:</strong> 000 | <strong>PN:</strong> 000 | <strong>Serial:</strong> 00<br>
    <strong>Qtd:</strong> 8 | <strong>Aeronave:</strong> 2-prmpd<br>
    <strong>Destino:</strong> Hangar | <strong>Status:</strong> Recebido<br>
    <strong>Data Recebimento:</strong> 2025-07-24<br>
    <strong>Descrição:</strong> Elt
  </div>
</div>

  </main>
  <footer>
    © 2025 JF Aviation | Sistema de Suprimentos e Ferramentaria
  </footer>
</body></html>
