<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Materiais - JF Aviation</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }body {
  background-color: #f4f6f8;
  color: #333;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 30px;
}

.container {
  max-width: 1000px;
  margin: 0 auto;
  background: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0,0,0,0.1);
}

form {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 15px;
}

label {
  font-weight: 600;
}

input, textarea, select {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 6px;
}

button {
  grid-column: span 2;
  padding: 12px;
  background-color: #0077c8;
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 16px;
  transition: background 0.3s ease;
}

button:hover {
  background-color: #005fa3;
}

.table-container {
  margin-top: 40px;
  overflow-x: auto;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}

th, td {
  padding: 10px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

th {
  background-color: #0077c8;
  color: white;
}

img {
  max-width: 100px;
  border-radius: 6px;
}

  </style>
</head>
<body>
  <h1>Controle de Materiais - JF Aviation</h1>
  <div class="container">
    <form id="materialForm">
      <div>
        <label>AWB</label>
        <input type="text" id="awb" required>
      </div>
      <div>
        <label>Part Number (PN)</label>
        <input type="text" id="pn" required>
      </div>
      <div>
        <label>Serial Number (SN)</label>
        <input type="text" id="sn">
      </div>
      <div>
        <label>Descrição</label>
        <input type="text" id="descricao">
      </div>
      <div>
        <label>Origem</label>
        <input type="text" id="origem">
      </div>
      <div>
        <label>Observações</label>
        <textarea id="observacoes"></textarea>
      </div>
      <div>
        <label>Foto</label>
        <input type="file" id="foto" accept="image/*">
      </div>
      <button type="submit">Salvar Material</button>
    </form><div class="table-container">
  <table id="tabelaMateriais">
    <thead>
      <tr>
        <th>AWB</th>
        <th>PN</th>
        <th>SN</th>
        <th>Descrição</th>
        <th>Origem</th>
        <th>Observações</th>
        <th>Foto</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dados inseridos aqui -->
    </tbody>
  </table>
</div>

  </div>  <script>
    document.getElementById('materialForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const awb = document.getElementById('awb').value;
      const pn = document.getElementById('pn').value;
      const sn = document.getElementById('sn').value;
      const descricao = document.getElementById('descricao').value;
      const origem = document.getElementById('origem').value;
      const observacoes = document.getElementById('observacoes').value;
      const fotoInput = document.getElementById('foto');
      const reader = new FileReader();

      reader.onload = function () {
        const tabela = document.getElementById('tabelaMateriais').querySelector('tbody');
        const row = document.createElement('tr');

        row.innerHTML = `
          <td>${awb}</td>
          <td>${pn}</td>
          <td>${sn}</td>
          <td>${descricao}</td>
          <td>${origem}</td>
          <td>${observacoes}</td>
          <td><img src="${reader.result}" alt="Foto"></td>
        `;

        tabela.appendChild(row);
        document.getElementById('materialForm').reset();
      };

      if (fotoInput.files[0]) {
        reader.readAsDataURL(fotoInput.files[0]);
      } else {
        reader.onload();
      }
    });
  </script></body>
</html>
