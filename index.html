<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JF Aviation - Controle de Materiais</title>
  <style>
    * {
      box-sizing: border-box;
    }body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
}

header {
  background-color: #c62828;
  color: white;
  text-align: center;
  padding: 1rem 0;
  font-size: 1.5rem;
  font-weight: bold;
}

main {
  max-width: 900px;
  margin: auto;
  padding: 1rem;
}

form {
  background: white;
  padding: 1rem;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  display: grid;
  gap: 0.5rem;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
}

form input,
form select,
form textarea,
form button {
  padding: 0.5rem;
  font-size: 1rem;
  border-radius: 4px;
  border: 1px solid #ccc;
}

form button {
  grid-column: 1 / -1;
  background-color: #c62828;
  color: white;
  border: none;
  cursor: pointer;
}

form button:hover {
  background-color: #b71c1c;
}

.filters {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
  margin: 1rem 0;
}

.filters input,
.filters select {
  flex: 1;
  min-width: 150px;
}

.card {
  background: white;
  padding: 1rem;
  border-radius: 8px;
  margin-bottom: 1rem;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.card img {
  max-width: 100%;
  max-height: 200px;
  display: block;
  margin-top: 0.5rem;
}

footer {
  background-color: #212121;
  color: #ccc;
  text-align: center;
  padding: 1rem;
  font-size: 0.9rem;
}

  </style>
</head>
<body>
  <header>
    JF Aviation - Controle de Materiais
  </header>
  <main>
    <form id="itemForm">
      <input type="text" placeholder="AWB" id="awb" required />
      <input type="text" placeholder="Part Number (PN)" id="pn" required />
      <input type="text" placeholder="Serial Number" id="serial" />
      <input type="number" placeholder="Quantidade" id="quantidade" required />
      <input type="text" placeholder="Aeronave" id="aeronave" required />
      <select id="status">
        <option>Recebido</option>
        <option>Exportado</option>
        <option>Em Estoque</option>
      </select>
      <input type="text" placeholder="Destino" id="destino" />
      <input type="text" placeholder="Descrição" id="descricao" />
      <input type="file" id="foto" accept="image/*" />
      <button type="submit">Adicionar Item</button>
    </form><div class="filters">
  <input type="text" id="filterPN" placeholder="Filtrar por PN" />
  <input type="text" id="filterAeronave" placeholder="Filtrar por Aeronave" />
  <select id="filterStatus">
    <option value="">Todos os Status</option>
    <option value="Recebido">Recebido</option>
    <option value="Exportado">Exportado</option>
    <option value="Em Estoque">Em Estoque</option>
  </select>
</div>

<div id="itemList"></div>

  </main>
  <footer>
    © 2025 JF Aviation | Sistema de Suprimentos e Ferramentaria
  </footer>  <script>
    const itemForm = document.getElementById("itemForm");
    const itemList = document.getElementById("itemList");
    const filterPN = document.getElementById("filterPN");
    const filterAeronave = document.getElementById("filterAeronave");
    const filterStatus = document.getElementById("filterStatus");

    let items = JSON.parse(localStorage.getItem("materiais")) || [];

    function renderItems() {
      itemList.innerHTML = "";
      items
        .filter(
          (item) =>
            (!filterPN.value || item.pn.includes(filterPN.value)) &&
            (!filterAeronave.value || item.aeronave.includes(filterAeronave.value)) &&
            (!filterStatus.value || item.status === filterStatus.value)
        )
        .forEach((item) => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <strong>AWB:</strong> ${item.awb} | <strong>PN:</strong> ${item.pn} | <strong>Serial:</strong> ${item.serial} <br>
            <strong>Qtd:</strong> ${item.quantidade} | <strong>Aeronave:</strong> ${item.aeronave}<br>
            <strong>Destino:</strong> ${item.destino} | <strong>Status:</strong> ${item.status}<br>
            <strong>Data Recebimento:</strong> ${item.data}<br>
            <strong>Descrição:</strong> ${item.descricao}
            ${item.foto ? `<img src="${item.foto}" alt="Foto do Item" />` : ""}
          `;
          itemList.appendChild(div);
        });
    }

    itemForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const newItem = {
        awb: document.getElementById("awb").value,
        pn: document.getElementById("pn").value,
        serial: document.getElementById("serial").value,
        quantidade: document.getElementById("quantidade").value,
        aeronave: document.getElementById("aeronave").value,
        status: document.getElementById("status").value,
        destino: document.getElementById("destino").value,
        descricao: document.getElementById("descricao").value,
        data: new Date().toISOString().split("T")[0],
        foto: ""
      };

      const file = document.getElementById("foto").files[0];
      if (file) {
        const reader = new FileReader();
        reader.onloadend = () => {
          newItem.foto = reader.result;
          items.push(newItem);
          localStorage.setItem("materiais", JSON.stringify(items));
          renderItems();
          itemForm.reset();
        };
        reader.readAsDataURL(file);
      } else {
        items.push(newItem);
        localStorage.setItem("materiais", JSON.stringify(items));
        renderItems();
        itemForm.reset();
      }
    });

    filterPN.addEventListener("input", renderItems);
    filterAeronave.addEventListener("input", renderItems);
    filterStatus.addEventListener("change", renderItems);

    renderItems();
  </script></body>
</html>
